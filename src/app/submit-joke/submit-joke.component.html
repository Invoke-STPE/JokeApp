<div class="container">
        <div class="form-group">
          <label >Category</label>
          <select class="form-control" [(ngModel)]="category">
              <option *ngFor="let c of catagoryObject.categories" [value]="c" >{{c}}</option>
          </select>
        </div>
        <div class="form-group">
          <label >Setup</label>
          <input type="text" class="form-control" placeholder="Your joke setup here." [(ngModel)]="setup">
        </div>
        <div class="form-group">
            <label >Delivery</label>
            <input type="text" class="form-control" placeholder="Your joke delivery here." [(ngModel)]="delivery">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
