<div class="container">
<h1 class="display-3 text-center pb-1">All Catagories</h1>
<h2 class="display-5 text-center pb-4">Select a joke catagory</h2>


    <div class="row ">
        <div class="col-12 col-lg-4  col-md-4 col-sm-6 pb-2" *ngFor="let catagory of catagoryObject.categories">
            <div class="card w-75" (click)="onSelectCatagory(catagory)">
                <div class="card-body">
                  <h5 class="card-title">{{catagory}}</h5>
                  <p class="card-text">See {{catagory}} Jokes.</p>
                  <!-- <a href="#" class="btn btn-primary">Button</a> -->
                </div>
              </div>
        </div>
        <div class="col-12 col-lg-4  col-md-4 col-sm-6 pb-2" >
          <div class="card w-75" (click)="onSelectCatagory('random')">
              <div class="card-body">
                <h5 class="card-title">Random</h5>
                <p class="card-text">See Get a random Joke, from any of the categories.</p>
              </div>
            </div>
      </div>
    </div>
</div>
